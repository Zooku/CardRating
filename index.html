<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
</head>
<body>
    <h1>Google Sheets API Example</h1>
    
    <button id="readButton">Read Data</button>
    <button id="writeButton">Write Data</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyDkm6Akk4HErGTi6dXk3RJobwfh7Ub6WVc';
        const SPREADSHEET_ID = '1FuiDHGGLBgGlvzc8q04fIGe-CAfdhQ0VcLWEgqPl1nc';

        // Load the API client and initialize
        gapi.load('client', function () {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });

            // Attach event listeners to buttons
            document.getElementById('readButton').addEventListener('click', readData);
            document.getElementById('writeButton').addEventListener('click', writeData);
        });

        // Function to read data from the sheet
        function readData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1', // Update with your sheet name and range
            }).then(function(response) {
                const values = response.result.values;
                console.log('Read data:', values);
            }, function(response) {
                console.error('Error reading data:', response.result.error.message);
            });
        }

        // Function to write data to the sheet
        function writeData() {
            const values = [
                ['New Data A', 'New Data B']
            ];

            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1', // Update with your sheet name and range
                valueInputOption: 'RAW',
                resource: {
                    values: values,
                },
            }).then(function(response) {
                console.log('Data written:', response.result);
            }, function(response) {
                console.error('Error writing data:', response.result.error.message);
            });
        }
    </script>
</body>
</html>
